server {
    listen 443 ssl;
    server_name localhost;
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    add_header 'Content-Security-Policy' 'upgrade-insecure-requests';

    location /api {
        proxy_pass http://api;
    }
    location / {
        proxy_pass http://front;
    }
}